<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form { border: 1px solid #ccc; padding: 20px; margin: 20px 0; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 5px 0 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <button onclick="testServer()" style="background: #28a745;">Test Server</button>
    
    <div class="form">
        <h3>Register</h3>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    
    <div class="form">
        <h3>Login</h3>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div id="messages"></div>
    
    <script>
        function showMessage(msg, isSuccess = false) {
            const div = document.getElementById('messages');
            div.innerHTML = `<div class="message ${isSuccess ? 'success' : 'error'}">${msg}</div>`;
        }
        
        async function testServer() {
            try {
                const response = await fetch('http://localhost:8000/simple/test/');
                const data = await response.json();
                showMessage(`✅ Server working: ${data.message}`, true);
            } catch (error) {
                showMessage(`❌ Server error: ${error.message}`, false);
            }
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch('http://localhost:8000/simple/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ Registered! User ID: ${data.user.id}, Participant: ${data.user.participant_id}`, true);
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage(`❌ Registration failed: ${data.error}`, false);
                }
            } catch (error) {
                showMessage(`❌ Registration error: ${error.message}`, false);
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('http://localhost:8000/simple/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ Login success! Welcome ${data.user.username} (${data.user.participant_id})`, true);
                } else {
                    showMessage(`❌ Login failed: ${data.error}`, false);
                }
            } catch (error) {
                showMessage(`❌ Login error: ${error.message}`, false);
            }
        });
    </script>
</body>
</html>
