<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form { border: 1px solid #ccc; padding: 20px; margin: 20px 0; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 5px 0 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <button onclick="testServer()" style="background: #28a745;">Test Server</button>
    
    <div class="form">
        <h3>Register</h3>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    
    <div class="form">
        <h3>Login</h3>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div class="form">
        <h3>Google Authentication</h3>
        <div id="g_id_onload" 
             data-client_id="875588092118-0d4ok5qjudm1uh0nd68mf5s54ofvdf4r.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleGoogleAuth"
             data-auto_prompt="false">
        </div>
        
        <div class="g_id_signin" 
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
        
        <button onclick="manualGoogleSignIn()" style="background: #db4437;">Sign in with Google (Manual)</button>
    </div>
    
    <div id="messages"></div>
    
    <script>
        // Environment-aware API URL configuration
        const getApiBaseUrl = () => {
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const baseUrl = isLocalhost 
                ? 'http://localhost:8000'
                : 'https://research-production-46af.up.railway.app';
            
            console.log('üåê Auth Test API Configuration:', {
                baseUrl,
                isLocalhost,
                hostname: window.location.hostname
            });
            
            return baseUrl;
        };
        
        const API_BASE = getApiBaseUrl();
        
        function showMessage(msg, isSuccess = false) {
            const div = document.getElementById('messages');
            div.innerHTML = `<div class="message ${isSuccess ? 'success' : 'error'}">${msg}</div>`;
        }
        
        async function testServer() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/profile/`);
                const data = await response.json();
                showMessage(`‚úÖ Server working: Connected to ${API_BASE}`, true);
            } catch (error) {
                showMessage(`‚ùå Server error: ${error.message}`, false);
            }
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                
                if (response.ok && data.user) {
                    showMessage(`‚úÖ Registered! User: ${data.user.username}, Participant: ${data.user.participant_id}`, true);
                    document.getElementById('registerForm').reset();
                } else {
                    const errorMsg = data.error || data.detail || 'Registration failed';
                    showMessage(`‚ùå Registration failed: ${errorMsg}`, false);
                }
            } catch (error) {
                showMessage(`‚ùå Registration error: ${error.message}`, false);
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                
                if (response.ok && data.user) {
                    showMessage(`‚úÖ Login success! Welcome ${data.user.username} (${data.user.participant_id})`, true);
                } else {
                    const errorMsg = data.error || data.detail || 'Login failed';
                    showMessage(`‚ùå Login failed: ${errorMsg}`, false);
                }
            } catch (error) {
                showMessage(`‚ùå Login error: ${error.message}`, false);
            }
        });

        // Google Authentication Functions
        function handleGoogleAuth(response) {
            console.log('Google Auth Response:', response);
            sendGoogleTokenToBackend(response.credential);
        }

        function manualGoogleSignIn() {
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                    console.log('Google Sign-In prompt not displayed or skipped');
                    showMessage('‚ùå Google Sign-In not available. Please try the automatic button above.', false);
                }
            });
        }

        async function sendGoogleTokenToBackend(token) {
            try {
                const response = await fetch(`${API_BASE}/api/auth/google-auth/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });
                const data = await response.json();
                
                if (response.ok && data.user) {
                    showMessage(`‚úÖ Google Auth Success! Welcome ${data.user.username} (${data.user.participant_id})`, true);
                } else {
                    const errorMsg = data.error || data.detail || 'Google authentication failed';
                    showMessage(`‚ùå Google Auth Failed: ${errorMsg}`, false);
                }
            } catch (error) {
                showMessage(`‚ùå Google Auth Error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
