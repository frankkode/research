[phases.setup]
nixPkgs = ["python310", "nodejs-18_x"]

[phases.install]
dependsOn = ["setup"]
cmds = ["cd research-study-platform/backend && pip install -r requirements.txt"]

[phases.build]
dependsOn = ["install"]
cmds = [
  "cd research-study-platform/backend",
  "python manage.py collectstatic --noinput"
]

[start]
cmd = "cd research-study-platform/backend && python manage.py migrate && gunicorn research_platform.wsgi:application --bind 0.0.0.0:$PORT"